<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.name.value) {
			alert("이름을 입력하셔야죠");
			 frm.name.focus();
			 return false;
		}
		var movieTrue = false;
		for (var i = 0; frm.song.length; i++) {
			if(frm.song[i].checked==true) {
				movieTrue = true;
				break;
			}
		}
		if (!movieTrue){
			alert("좋아하는 음악이 하나도 없어?");
			return false;
		}
		return true;
		
	}
</script>
</head>
<body>
	<h2>좋아하는 음악은?</h2>
	<form action="song1.jsp" name="frm" onsubmit="return chk()">
		이름 : <input type="text" name="name"><p>
		음악 : <p>
		<input type="checkbox" name="song" value="Hero">Hero<br>
		<input type="checkbox" name="song" value="해야">해야<br>
		<input type="checkbox" name="song" value="Smallgirl">Smallgirl<br>
		<input type="checkbox" name="song" value="그랬나봐">그랬나봐<br>
		<input type="checkbox" name="song" value="좋아해...">좋아해...<br>
		<input type="checkbox" name="song" value="Bench">Bench<br>
		<input type="checkbox" name="song" value="잠깐시간될까">잠깐시간될까<br>
		<input type="checkbox" name="song" value="고민중독">고민중독<br>
		<input type="checkbox" name="song" value="미스테리">미스테리<br>
		<input type="checkbox" name="song" value="셜록">셜록<p>
		<input type="submit" value="확인">
	</form>
</body>
</html>
